<!DOCTYPE html>
<html>
<head>
  <title>点击按钮执行链接操作</title>
  <script>
    function handleClick1() {
      var link = "https://flux.li/windows/start.php?HWID={hwid}";
      window.location.href = link;
    }

    function handleClick2() {
      var link = "https://flux.li/windows/start.php?[OFFSET_REPLACE]=false&HWID={hwid}";
      window.open(link, "_blank", "referer=https://flux.li/windows/start.php?HWID={hwid}");
    }

    function handleClick3() {
      var ab = "https://linkvertise.com/";
      var link = "https://fluxteam.net/windows/checkpoint/check1.php";
      window.open(link, "_blank", "referer=" + ab);
    }

    function handleClick4() {
      var ab = "https://linkvertise.com/";
      var link = "https://fluxteam.net/windows/checkpoint/check2.php";
      window.open(link, "_blank", "referer=" + ab);
    }

    function handleClick5() {
      var ab = "https://linkvertise.com/";
      var link = "https://fluxteam.net/windows/checkpoint/main.php";
      window.open(link, "_blank", "referer=" + ab);
    }
  </script>
</head>
<body>
  <button onclick="handleClick1()">Button 1</button>
  <button onclick="handleClick2()">Button 2</button>
  <button onclick="handleClick3()">Button 3</button>
  <button onclick="handleClick4()">Button 4</button>
  <button onclick="handleClick5()">Button 5</button>

  <!-- You can style the buttons and add appropriate text or icons as needed. -->
</body>
</html>
