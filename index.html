<!DOCTYPE html>
<html>
<head>
  <title>点击按钮执行链接操作</title>
  <script>
    function handleClick() {
      var ab = "https://linkvertise.com/";
      
      // 第一个链接
      window.location.href = "https://flux.li/windows/start.php?HWID={hwid}";
      
      // 第二个链接
      var offsetReplaceLink = "https://flux.li/windows/start.php?[OFFSET_REPLACE]=false&HWID={hwid}";
      window.open(offsetReplaceLink, "_blank", "referer=https://flux.li/windows/start.php?HWID={hwid}");
      
      // 第三个链接
      var checkpoint1Link = "https://fluxteam.net/windows/checkpoint/check1.php";
      window.open(checkpoint1Link, "_blank", "referer=" + ab);
      
      // 第四个链接
      var checkpoint2Link = "https://fluxteam.net/windows/checkpoint/check2.php";
      window.open(checkpoint2Link, "_blank", "referer=" + ab);
      
      // 第五个链接
      var mainLink = "https://fluxteam.net/windows/checkpoint/main.php";
      window.open(mainLink, "_blank", "referer=" + ab);
    }
  </script>
</head>
<body>
  <button onclick="handleClick()">点击我</button>
</body>
</html>
